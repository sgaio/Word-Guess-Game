<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css?family=Notable|Anton|Acme" rel="stylesheet">

    <link rel="stylesheet" href="assests/css/style.css">
</head>



<body>
    <header class="main-header">
            <h1>Name That Avenger</h1>
            
    </header>

    <main>
        <div class="container">
            <div class="middle">
                <p id="pressPlay">press any alphabet key to start</p>    
                <h3>Guess that Avenger!</h3>
                <p id="answerWord"> </p>
                <div class="gif">
                    <iframe id="giphy-embed" src="" frameBorder="0" ></iframe>
                </div>
            </div>
            <div class="left side">
                <div class="wins">
                    <h4>Wins</h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses">
                    <h4>Losses</h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="right side">
                <h4><span id="numGuesses"></span> lives remaining</h4>
                <h4>Guessed Letters</h4>
                <p id="guessedLetters"></p>
            </div>
        </div>
    </main>



    
    <script src="assests/javascript/game.js" type="text/javascript"></script>
</body>
</html>
